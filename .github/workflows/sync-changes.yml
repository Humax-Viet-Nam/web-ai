name: Sync Fork with Upstream

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:     # Allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required to fetch all history

      - name: Configure Git
        run: |
          git config user.name "sova-tungnv"
          git config user.email "nvtung@marusysvina.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/Humax-Viet-Nam/web-ai.git
          git fetch upstream

      - name: Sync changes
        run: |
          git checkout ${{ github.ref_name }}
          if ! git merge --ff-only upstream/${{ github.ref_name }}; then
            echo "Merge failed, attempting rebase..."
            git rebase upstream/${{ github.ref_name }}
          fi
          git push origin ${{ github.ref_name }}